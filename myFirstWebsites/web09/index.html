<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="La enciclopedia los animales y plantas">
<title>Cabecera fija</title>
<link href="css/estilo.css" rel="Stylesheet">
</head>
<body>
<div id="cabecera">
	La enciclopedia de los seres vivos: Animales y Plantas del mundo
	<p>
	<nav>
		<a href="index.html">Home</a>
		<a href="animales.html">Animales</a>
		<a href="plantas.html">Plantas</a>
	</nav>
	</p>
</div>
<div id="contenido">
	<p>Este es la primera enciclopedia!!</p>
	<form action="proceso.php"method="get">
		<!-- Los atributos name son los parametros que se envian al programa de servidor, en este caso proceso.php-->
		<fieldset>
			<legend>
				Datos personales:
			</legend>
		<p>
				<label>Nombre: </label>
		<input type="text" name="nombre" required>
		</p>
		<p>
			<label>Password: </label>
			<input type="password" name="pass" required>
		</p>
		<p>
			<label>Fecha nacimiento: </label>
			<input type="date" name="fechaNac">
		</p>
		<p>
			<label>¿Qué color te gusta?: </label>
			<input type="color" name="color">
		</p>
		<p>
			<label>Email: </label>
			<input type="Email" name="mail">
		</p>
		<p>
			<label>Fotografia: </label>
			<input type="file" name="foto">
		</p>
		<p>
			<label>Sube curriculum: </label>
			<input type="file" name="cv">
		</p>
		<p>
			<label>Sueldo: </label>
			<input type="number" name="sueldo" min="1000" max="5000" step="100">
		</p>
		<p>
			<label>Estado Civil:</label>
			<input type="radio" name="S" name="ec">Soltero
			<input type="radio" name="C" name="ec">Casaso
			<input type="radio" name="V" name="ec">Viudo
			<input type="radio" name="SP" name="ec">Separado
			<input type="radio" name="D" name="ec">Divorciado
		</p>
		<p>
			<label>Aficiones: </label>
			<input type="checkbox" name="nadar">nadar
			<input type="checkbox" name="lectura">lectura
			<input type="checkbox" name="leer">leer
		</p>
		<p>
		<label for="coche">Elige un coche:</label>
		<select name="coche" size="3">
			<option value="volvo">Volvo</option>
			<option value="Saab">Saab</option>
			<option value="Fiat" selected>Fiat</option>
			<option value="Audi">Audi</option>
			<option value="Suzuki">Suzuki</option>
		</select>
		</p>
		<p>
			<label>Cuentame algo:</label>
			<textarea name="message" rows="10" cols="30"></textarea>
		</p>
		<input type="submit" name="Enviar datos">
		<input type="reset" name="Borrar datos">
	</fieldset>
	</form>
</div>
</body>
</html>
